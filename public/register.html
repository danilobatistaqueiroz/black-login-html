  function generatePassword() {
    let randPassword = new Array(22).fill("0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz!@#$&*?|%+-_./:;=()[]{}").map(x => (function(chars) { let umax = Math.pow(2, 32), r = new Uint32Array(1), max = umax - (umax % chars.length); do { crypto.getRandomValues(r); } while(r[0] > max); return chars[r[0] % chars.length]; })(x)).join('');
    console.log(randPassword);
    document.querySelector('#password').value = randPassword;
    password.style['box-shadow']='none';
  }
  document.querySelector('#togglePassword').addEventListener('click', function (e) {
    let password = document.querySelector("#password");
    password.type = password.type === 'password' ? 'text' : 'password';
    this.classList.toggle('fa-eye-slash');
  });
  function weakPassword() {
    let password = document.querySelector("#password");
    let yesno = true;
    if (password.value.length<5) {
      password.style['box-shadow']='0 0 5px 1px red';
      return false;
    }
    if (password.value.length<15) {
      yesno = confirm('Your password is too small, the recomendation is at least 15 characters, do you want to continue anyway?')
    }
    let isnum = /^\d+$/.test(password.value);
    if (isnum) {
      yesno = confirm('Your password contains only numbers, the recomendation is a more strong password containing alphabetic characters numbers and special characters, do you want to continue anyway?')
    }
    let isalpha = !/[^a-zA-Z]/.test(password.value);
    if (isalpha) {
      yesno = confirm('Your password contains only letters, the recomendation is a more strong password containing alphabetic characters numbers and special characters, do you want to continue anyway?')
    }
    return yesno;
  }
